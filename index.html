<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cappy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Cappy</div>
            <div class="tabs">
                <!-- O "Painel" agora é a aba ativa por padrão -->
                <button class="tab-button active" data-tab="dashboard-view">Painel</button>
                <button class="tab-button" data-tab="projects-view">Projetos</button>
                <button class="tab-button" data-tab="schedule-view">Horário</button>
                <button class="tab-button" data-tab="chat-view">Chat</button>
            </div>
        </div>
        <div class="main-content">
            <!-- Novo conteúdo para o Painel -->
            <div class="tab-content active" id="dashboard-view">
                <div class="header">Painel de Controle</div>
                <div id="dashboard-container" class="content-container"></div>
            </div>
            <div class="tab-content" id="projects-view">
                <div class="header">Projetos e Tarefas</div>
                <div id="project-list-container" class="content-container"></div>
            </div>
            <div class="tab-content" id="schedule-view">
                <div class="header">Atividades do Dia</div>
                <div id="schedule-container" class="content-container"></div>
            </div>
            <div class="tab-content" id="chat-view">
                <div id="chat-box"></div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Converse com Cappy..." autocomplete="off">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
